<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Port Scanner</h1>
        <form id="scan-form">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required list="ip-history">
            <datalist id="ip-history"></datalist>
            <label for="start_port">Start Port:</label>
            <input type="number" id="start_port" name="start_port" required min="1" max="65535">
            <label for="end_port">End Port:</label>
            <input type="number" id="end_port" name="end_port" required min="1" max="65535">
            <button type="submit">Scan</button>
        </form>
        <div id="result"></div>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
