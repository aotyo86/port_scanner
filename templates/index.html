<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Port Scanner</h1>
    <form id="scan-form">
        <label for="ip">IP Address:</label>
        <input type="text" id="ip" name="ip" required>
        <br>
        <label for="start-port">Start Port:</label>
        <input type="number" id="start-port" name="start_port" required min="1" max="65535">
        <br>
        <label for="end-port">End Port:</label>
        <input type="number" id="end-port" name="end_port" required min="1" max="65535">
        <br>
        <button type="submit">Scan</button>
    </form>
    <br>
    <div id="result"></div>

    <div>
        <h2>Scan Results</h2>
        <table id="results-table" border="1">
            <thead>
                <tr>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
